<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="external.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body style="margin-left: 15px; margin-right: 15px;">
    <template id="news-template">
      <div class="col-md-6 col-xs-12 news-item text-left">
          <h4 class="news-title">{{title}}</h4>
          <p class="news-date">{{date}}</p>
          <a href="{{link}}" target="_blank">See Original Post</a>
      </div>
    </template>
    <div class="container">
      <div class="row text-center">
        <div id="header">Stock</div>
      </div>
      <div class="row">
        <div class="col-md-3 col-xs-1"></div>
        <div class="col-md-6 col-xs-10">
          <div class="input-group" id="search-bar">
            <form id="search-form">
              <input oninput="this.value = this.value.toUpperCase()" id="token" type="text" class="form-control" value="SIEGY" onFocus="if(value==defaultValue){value='';this.style.color='#000'}" onBlur="if(!value){value=defaultValue; this.style.color='#999'}" style="color:#999">
            </form>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" onclick = "submitSearch()">
                Search!
              </button>
            </span>
          </div>
        </div>
        <div class="col-md-3 col-xs-1"></div>
      </div>
      <div id="search-progress-bar-div" class="progress" style="display: none;">
        <div id="search-progress-bar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
          0%
        </div>
      </div>
      <div id="search-alert" class="alert alert-danger text-center" role="alert" style="display: none;">
        Couldn't found the stock
      </div>
      <div id="all-infos" class="row" style="display: none;">
         <div class="col-md-4 col-xs-6 text-center">
            <div class="row">
                <div class="row">
                    <h4 id="symbol"></h4>
                </div>
                <div class="row">
                    <div id="company-name"></div>
                </div>
                <div class="row">
                    <div id="exchange-code"></div>
                </div>
            </div>
         </div>
         <div class="col-md-4 col-xs-6 text-center"><img width="100px" id="logo"></div>
         <div class="col-md-4 col-xs-12 text-center">
            <div class="row">
              <div class="row">
                  <h4 id="last-price"></h4>
              </div>
              <div class="row">
                  <img width="16px" id="change_img">
                  <div id="change" style="display: inline-block;"></div>
              </div>
              <div class="row">
                  <div id="timestamp"></div>
              </div>
            </div>
         </div>  
         <div id="newsListContainer" class="row"></div>
          <div class="row text-center">
            <nav aria-label="News Pagination">
              <ul class="pagination justify-content-center" id="paginationContainer"></ul>
            </nav>
          </div>   
      </div>
   </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
